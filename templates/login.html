<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquareNeo@1.0/nanumsquareneo.css">
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'NanumSquareNeo', sans-serif !important;
      background: linear-gradient(135deg, #e8fef3 0%, #f0fbf6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 16px;
      margin: 0;
      box-sizing: border-box;
    }

    .form-box {
      background-color: white;
      padding: 40px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 360px;
    }

    h2 {
      font-size: 22px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 2rem;
      color: #212121;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 16px 20px;
      margin-bottom: 1rem;
      font-size: 15px;
      font-weight: 400;
      font-family: 'NanumSquareNeo', sans-serif !important;
      border: 1px solid #d0d7de;
      border-radius: 12px;
      transition: border-color 0.3s, box-shadow 0.3s;
      background-color: #fff;
    }
    input::placeholder {
      color: #999;
    }

    input:focus {
      border-color: #03c75a;
      box-shadow: 0 0 0 3px rgba(3, 199, 90, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(90deg, #03c75a, #1ecb8f);
      box-shadow: 0 4px 10px rgba(3, 199, 90, 0.2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: filter 0.2s ease;
      margin-top: 8px;
    }

    button:hover {
      filter: brightness(1.05);
    }
  </style>
</head>
<body>
  <form class="form-box" method="post" action="/auth/login">
    <h2>관리자 로그인</h2>
    <input type="text" name="username" placeholder="아이디" required>
    <input type="password" name="password" placeholder="비밀번호" required>
    <button type="submit">로그인</button>
  </form>
</body>
</html>
