<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인 - NAVER Cloud</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      font-feature-settings: 'cv11', 'ss01';
      font-variation-settings: 'opsz' 32;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 50%, #d1fae5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Background Decoration */
    .background-decoration {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .floating-orb {
      position: absolute;
      border-radius: 50%;
      blur: 3xl;
      animation: float 6s ease-in-out infinite;
    }

    .orb-1 {
      top: -20%;
      right: -20%;
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, rgba(5, 150, 105, 0.15), rgba(13, 148, 136, 0.15));
      animation-delay: 0s;
    }

    .orb-2 {
      bottom: -20%;
      left: -20%;
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(99, 102, 241, 0.15));
      animation-delay: 2s;
    }

    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(5, 150, 105, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(5, 150, 105, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* Glass Morphism */
    .glass-morphism {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, #059669 0%, #0d9488 50%, #14b8a6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Main Container */
    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #059669, #0d9488, #14b8a6);
      border-radius: 20px;
      margin-bottom: 1rem;
      box-shadow: 0 8px 24px rgba(5, 150, 105, 0.3);
    }

    .logo-icon {
      width: 30px;
      height: 30px;
      color: white;
    }

    .header-title {
      font-size: 1.875rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      color: #1f2937;
    }

    .header-subtitle {
      font-size: 1rem;
      color: #6b7280;
      font-weight: 500;
    }

    /* Form Card */
    .form-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 
        0 20px 25px -5px rgba(0, 0, 0, 0.1),
        0 10px 10px -5px rgba(0, 0, 0, 0.04);
      transition: all 0.3s ease;
    }

    .form-card:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.15),
        0 20px 20px -5px rgba(0, 0, 0, 0.04);
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 2rem;
      color: #1f2937;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    /* Input Fields */
    .form-input {
      width: 100%;
      box-sizing: border-box;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Inter', system-ui, sans-serif;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      background-color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-input::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    .form-input:focus {
      outline: none;
      border-color: #059669;
      box-shadow: 
        0 0 0 4px rgba(5, 150, 105, 0.1),
        0 0 20px rgba(5, 150, 105, 0.2);
      background-color: rgba(255, 255, 255, 0.95);
      transform: translateY(-1px);
    }

    /* Submit Button */
    .submit-button {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      background: linear-gradient(135deg, #059669 0%, #0d9488 25%, #14b8a6 50%, #06b6d4 75%, #0ea5e9 100%);
      background-size: 300% 300%;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 24px rgba(5, 150, 105, 0.3);
      position: relative;
      overflow: hidden;
      font-family: 'Inter', system-ui, sans-serif;
    }

    .submit-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(5, 150, 105, 0.4);
      background-position: 100% 0;
    }

    .submit-button:hover::before {
      left: 100%;
    }

    .submit-button:active {
      transform: translateY(0);
    }

    /* Security Badge */
    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
      padding: 0.75rem;
      background: rgba(5, 150, 105, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(5, 150, 105, 0.2);
    }

    .security-icon {
      width: 16px;
      height: 16px;
      color: #059669;
    }

    .security-text {
      font-size: 0.875rem;
      color: #059669;
      font-weight: 500;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
    }

    .footer-text {
      font-size: 0.875rem;
      color: #6b7280;
      font-weight: 500;
    }

    .footer-link {
      color: #059669;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer-link:hover {
      color: #047857;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 0 1rem;
      }
      
      .form-card {
        padding: 2rem 1.5rem;
      }
      
      .header-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Decoration -->
  <div class="background-decoration">
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="grid-pattern"></div>
  </div>

  <div class="login-container">
    <!-- Header -->
    <div class="header">
      <div class="logo-container">
        <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
        </svg>
      </div>
      <h1 class="header-title gradient-text">NAVER Cloud</h1>
      <p class="header-subtitle">MSP 평가 플랫폼</p>
    </div>

    <!-- Login Form -->
    <div class="form-card">
      <form method="post" action="/auth/login">
        <h2 class="form-title">관리자 로그인</h2>
        
        <div class="form-group">
          <label class="form-label" for="username">사용자 아이디</label>
          <input 
            type="text" 
            id="username"
            name="username" 
            class="form-input"
            placeholder="아이디를 입력하세요" 
            required 
            autocomplete="username"
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">비밀번호</label>
          <input 
            type="password" 
            id="password"
            name="password" 
            class="form-input"
            placeholder="비밀번호를 입력하세요" 
            required 
            autocomplete="current-password"
          >
        </div>
        
        <button type="submit" class="submit-button">
          로그인
        </button>
        
        <div class="security-badge">
          <svg class="security-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          <span class="security-text">보안 인증된 관리자 전용 시스템</span>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p class="footer-text">
        <a href="/" class="footer-link">← 메인 페이지로 돌아가기</a>
      </p>
    </div>
  </div>

  <script>
    // Keep the original error handling functionality
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "invalid") {
      alert("아이디 또는 비밀번호가 일치하지 않습니다.");
    }

    // Auto-focus on username field
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('username').focus();
    });

    // Form validation enhancement
    const form = document.querySelector('form');
    const submitButton = document.querySelector('.submit-button');
    
    form.addEventListener('submit', function(e) {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        e.preventDefault();
        alert('아이디와 비밀번호를 모두 입력해주세요.');
        return;
      }
      
      // Show loading state
      submitButton.style.opacity = '0.8';
      submitButton.textContent = '로그인 중...';
    });
  </script>
</body>
</html>
