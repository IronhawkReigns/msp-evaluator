<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 대시보드 - NAVER Cloud</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      font-feature-settings: 'cv11', 'ss01';
      font-variation-settings: 'opsz' 32;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 50%, #d1fae5 100%);
      color: #1f2937;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Decoration */
    .background-decoration {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .floating-orb {
      position: absolute;
      border-radius: 50%;
      blur: 3xl;
      animation: float 8s ease-in-out infinite;
    }

    .orb-1 {
      top: -10%;
      right: -10%;
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, rgba(5, 150, 105, 0.1), rgba(13, 148, 136, 0.1));
      animation-delay: 0s;
    }

    .orb-2 {
      bottom: -10%;
      left: -10%;
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(99, 102, 241, 0.1));
      animation-delay: 3s;
    }

    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(5, 150, 105, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(5, 150, 105, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Glass Morphism */
    .glass-morphism {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, #059669 0%, #0d9488 50%, #14b8a6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid rgba(5, 150, 105, 0.1);
      padding: 1rem 2rem;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-container {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #059669, #0d9488);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
    }

    .logo-icon {
      width: 20px;
      height: 20px;
      color: white;
    }

    .header-title {
      font-size: 1.25rem;
      font-weight: 800;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .header-title:hover {
      text-decoration: none;
      transform: scale(1.05);
    }

    .logout-btn {
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #dc2626, #ef4444);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(220, 38, 38, 0.4);
    }

    /* Main Container */
    .main-container {
      position: relative;
      z-index: 10;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Welcome Section */
    .welcome-section {
      text-align: center;
      margin-bottom: 3rem;
    }

    .welcome-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: #1f2937;
    }

    .welcome-subtitle {
      font-size: 1.125rem;
      color: #6b7280;
      font-weight: 500;
      max-width: 600px;
      margin: 0 auto;
    }

    .user-greeting {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      padding: 1rem 1.5rem;
      background: rgba(5, 150, 105, 0.1);
      border-radius: 16px;
      border: 1px solid rgba(5, 150, 105, 0.2);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #059669, #14b8a6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.125rem;
    }

    .user-info {
      text-align: left;
    }

    .user-name {
      font-weight: 700;
      color: #059669;
      font-size: 1.125rem;
    }

    .user-role {
      font-size: 0.875rem;
      color: #6b7280;
      font-weight: 500;
    }

    /* Dashboard Grid */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    @media (min-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Card Styles */
    .dashboard-card {
      border-radius: 24px;
      padding: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .dashboard-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #059669, #0d9488, #14b8a6);
    }

    .dashboard-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .card-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #059669, #14b8a6);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
    }

    .card-icon svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1f2937;
      margin: 0;
    }

    .card-description {
      color: #6b7280;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    /* Quick Actions */
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .action-btn {
      padding: 0.75rem 1.25rem;
      background: rgba(5, 150, 105, 0.1);
      color: #059669;
      text-decoration: none;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 600;
      border: 1px solid rgba(5, 150, 105, 0.2);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .action-btn:hover {
      background: rgba(5, 150, 105, 0.2);
      transform: translateY(-2px);
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    .form-select {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='%23059669' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 16px 16px;
      cursor: pointer;
    }

    .form-select:focus {
      outline: none;
      border-color: #059669;
      box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.1);
    }

    /* Buttons */
    .btn {
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
      font-family: inherit;
    }

    .btn-primary {
      background: linear-gradient(135deg, #059669, #0d9488);
      color: white;
      box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(5, 150, 105, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc2626, #ef4444);
      color: white;
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(220, 38, 38, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Message Styles */
    .message {
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      font-weight: 500;
    }

    .message-success {
      background: rgba(34, 197, 94, 0.1);
      color: #059669;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .message-error {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    /* Log List */
    .log-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .log-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.875rem;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 8px;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      border: 1px solid rgba(5, 150, 105, 0.1);
    }

    .log-icon {
      width: 8px;
      height: 8px;
      background: #059669;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .log-text {
      color: #374151;
      font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-container {
        padding: 1rem;
      }
      
      .header-content {
        padding: 0 1rem;
      }
      
      .welcome-title {
        font-size: 2rem;
      }
      
      .dashboard-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Decoration -->
  <div class="background-decoration">
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="grid-pattern"></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="header-brand">
        <div class="logo-container">
          <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
          </svg>
        </div>
        <a href="/" class="header-title gradient-text">NAVER Cloud</a>
      </div>
      <a href="/logout" class="logout-btn">로그아웃</a>
    </div>
  </header>

  <div class="main-container">
    <!-- Welcome Section -->
    <div class="welcome-section">
      <div class="user-greeting">
        <div class="user-avatar" id="userAvatar">A</div>
        <div class="user-info">
          <div class="user-name" id="userName">{{ user.name }}</div>
          <div class="user-role">시스템 관리자</div>
        </div>
      </div>
      <h1 class="welcome-title gradient-text">관리자 대시보드</h1>
      <p class="welcome-subtitle">
        MSP 파트너사의 벡터 데이터를 효율적으로 관리하고 모니터링할 수 있습니다.
      </p>
    </div>

    <!-- Dashboard Grid -->
    <div class="dashboard-grid">
      <!-- Quick Access Card -->
      <div class="dashboard-card glass-card">
        <div class="card-header">
          <div class="card-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
          </div>
          <h2 class="card-title">빠른 접근</h2>
        </div>
        <p class="card-description">
          벡터 데이터베이스 관리 및 모니터링 도구에 빠르게 접근할 수 있습니다.
        </p>
        <div class="quick-actions">
          <a href="/ui" class="action-btn">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
            </svg>
            벡터 DB 뷰어
          </a>
          <a href="/search" class="action-btn">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            검색 도구
          </a>
        </div>
      </div>

      <!-- Company Management Card -->
      <div class="dashboard-card glass-card">
        <div class="card-header">
          <div class="card-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </div>
          <h2 class="card-title">파트너사 관리</h2>
        </div>
        <p class="card-description">
          벡터 데이터베이스에서 파트너사 데이터를 안전하게 삭제할 수 있습니다.
        </p>
        
        <div class="form-group">
          <label class="form-label" for="company-select">삭제할 회사 선택</label>
          <select id="company-select" class="form-select">
            <option value="" disabled selected>회사를 선택하세요...</option>
          </select>
        </div>

        <button onclick="deleteCompany()" class="btn btn-danger" style="width: 100%;">
          <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          선택한 회사 삭제
        </button>

        <div id="result-message"></div>
      </div>
    </div>

    <!-- Vector Generation Log Card -->
    <div class="dashboard-card glass-card">
      <div class="card-header">
        <div class="card-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <h2 class="card-title">최근 벡터 생성 기록</h2>
      </div>
      <p class="card-description">
        각 파트너사의 최근 벡터 데이터 생성 시간을 확인할 수 있습니다.
      </p>
      
      <ul id="log-list" class="log-list">
        <li class="log-item">
          <div class="log-icon"></div>
          <span class="log-text">데이터를 불러오는 중...</span>
        </li>
      </ul>
    </div>
  </div>

  <script>
    // Initialize user avatar with first letter of username
    document.addEventListener('DOMContentLoaded', function() {
      const userName = document.getElementById('userName').textContent;
      const userAvatar = document.getElementById('userAvatar');
      if (userName && userName !== '{{ user.name }}') {
        userAvatar.textContent = userName.charAt(0).toUpperCase();
      }
    });

    // Fetch companies function - EXACT same functionality
    async function fetchCompanies() {
      try {
        const res = await fetch("/ui/data");
        const data = await res.json();
        const select = document.getElementById("company-select");

        // Clear existing options except the first one
        select.innerHTML = '<option value="" disabled selected>회사를 선택하세요...</option>';

        const seen = new Set();
        data.forEach(entry => {
          const name = entry.msp_name;
          if (!seen.has(name)) {
            seen.add(name);
            const option = document.createElement("option");
            option.value = name;
            option.textContent = name;
            select.appendChild(option);
          }
        });
      } catch (e) {
        console.error("회사 목록 불러오기 실패:", e);
        showMessage("회사 목록을 불러오는데 실패했습니다.", "error");
      }
    }

    // Delete company function - EXACT same functionality
    async function deleteCompany() {
      const name = document.getElementById("company-select").value;
      if (!name) {
        showMessage("삭제할 회사를 선택해주세요.", "error");
        return;
      }

      if (!confirm(`정말로 "${name}"의 모든 데이터를 삭제하시겠습니까?`)) {
        return;
      }

      try {
        const res = await fetch(`/ui/delete_company/${name}`, {
          method: "DELETE"
        });
        const result = await res.json();
        showMessage(`${name} 삭제됨 (총 ${result.count}개 항목)`, "success");
        
        // Refresh the company list
        fetchCompanies();
        showTimestamps();
      } catch (e) {
        showMessage("삭제 실패", "error");
        console.error("삭제 에러:", e);
      }
    }

    // Show timestamps function - EXACT same functionality
    async function showTimestamps() {
      try {
        const res = await fetch("/ui/data");
        const data = await res.json();
        const logList = document.getElementById("log-list");
        logList.innerHTML = "";

        const grouped = {};
        data.forEach(entry => {
          const name = entry.msp_name;
          const updated = entry.last_updated;
          if (updated && (!grouped[name] || new Date(updated) > new Date(grouped[name]))) {
            grouped[name] = updated;
          }
        });

        const names = Object.keys(grouped);
        if (names.length === 0) {
          const li = document.createElement("li");
          li.className = "log-item";
          li.innerHTML = `
            <div class="log-icon"></div>
            <span class="log-text">최근 벡터 생성 내역이 없습니다.</span>
          `;
          logList.appendChild(li);
          return;
        }

        names.forEach(name => {
          const li = document.createElement("li");
          li.className = "log-item";
          const timestamp = grouped[name];
          const date = new Date(timestamp);
          const formatted = date.toLocaleString("ko-KR", {
            timeZone: "Asia/Seoul",
            year: "numeric", month: "2-digit", day: "2-digit",
            hour: "2-digit", minute: "2-digit"
          });
          li.innerHTML = `
            <div class="log-icon"></div>
            <span class="log-text">${name} → 마지막 벡터 생성: ${formatted}</span>
          `;
          logList.appendChild(li);
        });
      } catch (e) {
        console.error("벡터 생성 시간 로딩 실패:", e);
        const logList = document.getElementById("log-list");
        logList.innerHTML = `
          <li class="log-item">
            <div class="log-icon"></div>
            <span class="log-text">데이터를 불러오는데 실패했습니다.</span>
          </li>
        `;
      }
    }

    // Enhanced message display function
    function showMessage(message, type = "success") {
      const messageEl = document.getElementById("result-message");
      messageEl.textContent = message;
      messageEl.className = `message message-${type}`;
      messageEl.style.display = "block";
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        messageEl.style.display = "none";
      }, 5000);
    }

    // Logout function - EXACT same functionality
    function logout() {
      fetch("/logout")
        .then(() => {
          window.location.href = "/login";
        })
        .catch(err => {
          console.error("Logout failed:", err);
        });
    }

    // Initialize the dashboard
    fetchCompanies();
    showTimestamps();
  </script>
