<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 대시보드 - NAVER Cloud</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out',
            'fade-in-down': 'fadeInDown 0.6s ease-out',
            'slide-in-right': 'slideInRight 0.7s ease-out',
            'bounce-subtle': 'bounceSubtle 3s ease-in-out infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'gradient': 'gradient 8s ease infinite',
            'float': 'float 6s ease-in-out infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'shimmer': 'shimmer 2.5s linear infinite',
            'card-float': 'cardFloat 4s ease-in-out infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInRight: {
              '0%': { opacity: '0', transform: 'translateX(30px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            bounceSubtle: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-8px)' },
            },
            gradient: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            glow: {
              'from': { textShadow: '0 0 5px #059669, 0 0 10px #059669, 0 0 15px #059669' },
              'to': { textShadow: '0 0 10px #0d9488, 0 0 20px #0d9488, 0 0 30px #0d9488' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            cardFloat: {
              '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
              '33%': { transform: 'translateY(-5px) rotate(1deg)' },
              '66%': { transform: 'translateY(-3px) rotate(-0.5deg)' },
            }
          },
          backgroundSize: {
            '300%': '300%',
          }
        }
      }
    }
  </script>
  
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      font-feature-settings: 'cv11', 'ss01';
      font-variation-settings: 'opsz' 32;
    }
    
    .glass-morphism {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #059669 0%, #0d9488 50%, #14b8a6 100%);
      background-size: 300% 300%;
      animation: gradient 8s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .gradient-border {
      background: linear-gradient(45deg, #059669, #0d9488, #14b8a6, #06b6d4);
      background-size: 300% 300%;
      animation: gradient 6s ease infinite;
    }
    
    .shimmer-effect {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      background-size: 200% 100%;
      animation: shimmer 2.5s linear infinite;
    }
    
    .hover-lift {
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .hover-lift:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    .btn-gradient {
      background: linear-gradient(135deg, #059669 0%, #0d9488 25%, #14b8a6 50%, #06b6d4 75%, #0ea5e9 100%);
      background-size: 300% 300%;
      animation: gradient 4s ease infinite;
    }
    
    .text-glow {
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    
    .card-floating {
      animation: card-float 4s ease-in-out infinite;
    }
    
    .input-glow:focus {
      box-shadow: 
        0 0 0 4px rgba(5, 150, 105, 0.1),
        0 0 20px rgba(5, 150, 105, 0.2);
    }
    
    @media (max-width: 768px) {
      .glass-morphism {
        backdrop-filter: blur(15px);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Enhanced icon components
    const SparklesIcon = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
      </svg>
    );

    const LightningIcon = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
    );

    const DatabaseIcon = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
      </svg>
    );

    const SearchIcon = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    );

    const TrashIcon = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
    );

    const ClockIcon = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );

    const ChevronDownIcon = ({ className = "w-5 h-5" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
      </svg>
    );

    const CheckIcon = ({ className = "w-5 h-5" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
      </svg>
    );

    const ExclamationIcon = ({ className = "w-5 h-5" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z" />
      </svg>
    );

    const ModernAdminDashboard = () => {
      const [currentTime, setCurrentTime] = useState(new Date());
      const [companies, setCompanies] = useState([]);
      const [selectedCompany, setSelectedCompany] = useState('');
      const [logs, setLogs] = useState([]);
      const [message, setMessage] = useState({ text: '', type: '' });
      const [isLoading, setIsLoading] = useState(false);
      const [stats, setStats] = useState({ totalCompanies: 0, totalEntries: 0, lastUpdate: null });

      useEffect(() => {
        const timer = setInterval(() => setCurrentTime(new Date()), 1000);
        fetchCompanies();
        showTimestamps();
        return () => clearInterval(timer);
      }, []);

      const fetchCompanies = async () => {
        try {
          const res = await fetch("/ui/data");
          const data = await res.json();
          
          const uniqueCompanies = [...new Set(data.map(entry => entry.msp_name))].sort();
          setCompanies(uniqueCompanies);
          
          setStats(prev => ({
            ...prev,
            totalCompanies: uniqueCompanies.length,
            totalEntries: data.length
          }));
        } catch (e) {
          console.error("회사 목록 불러오기 실패:", e);
          showMessage("회사 목록을 불러오는데 실패했습니다.", "error");
        }
      };

      const showTimestamps = async () => {
        try {
          const res = await fetch("/ui/data");
          const data = await res.json();
          
          const grouped = {};
          data.forEach(entry => {
            const name = entry.msp_name;
            const updated = entry.last_updated;
            if (updated && (!grouped[name] || new Date(updated) > new Date(grouped[name]))) {
              grouped[name] = updated;
            }
          });

          const logEntries = Object.entries(grouped)
            .map(([name, timestamp]) => ({
              name,
              timestamp: new Date(timestamp).toLocaleString("ko-KR", {
                timeZone: "Asia/Seoul",
                year: "numeric", 
                month: "2-digit", 
                day: "2-digit",
                hour: "2-digit", 
                minute: "2-digit"
              }),
              rawTime: new Date(timestamp)
            }))
            .sort((a, b) => b.rawTime - a.rawTime);

          setLogs(logEntries);
          
          if (logEntries.length > 0) {
            setStats(prev => ({
              ...prev,
              lastUpdate: logEntries[0].rawTime
            }));
          }
        } catch (e) {
          console.error("벡터 생성 시간 로딩 실패:", e);
          setLogs([]);
        }
      };

      const deleteCompany = async () => {
        if (!selectedCompany) {
          showMessage("삭제할 회사를 선택해주세요.", "error");
          return;
        }

        if (!confirm(`정말로 "${selectedCompany}"의 모든 데이터를 삭제하시겠습니까?`)) {
          return;
        }

        setIsLoading(true);
        try {
          const res = await fetch(`/ui/delete_company/${selectedCompany}`, {
            method: "DELETE"
          });
          const result = await res.json();
          showMessage(`${selectedCompany} 삭제됨 (총 ${result.count}개 항목)`, "success");
          
          setSelectedCompany('');
          fetchCompanies();
          showTimestamps();
        } catch (e) {
          showMessage("삭제 실패", "error");
          console.error("삭제 에러:", e);
        } finally {
          setIsLoading(false);
        }
      };

      const showMessage = (text, type) => {
        setMessage({ text, type });
        setTimeout(() => setMessage({ text: '', type: '' }), 5000);
      };

      const logout = async () => {
        try {
          await fetch("/logout");
          window.location.href = "/login";
        } catch (err) {
          console.error("Logout failed:", err);
        }
      };

      const getTimeSince = (timestamp) => {
        const now = new Date();
        const diff = now - timestamp;
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const days = Math.floor(hours / 24);
        
        if (days > 0) return `${days}일 전`;
        if (hours > 0) return `${hours}시간 전`;
        return "방금 전";
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 relative overflow-hidden">
          {/* Enhanced Background Decoration */}
          <div className="absolute inset-0 overflow-hidden pointer-events-none">
            <div className="absolute -top-40 -right-40 w-96 h-96 bg-gradient-to-br from-emerald-400/30 to-teal-600/30 rounded-full blur-3xl floating"></div>
            <div className="absolute -bottom-40 -left-40 w-96 h-96 bg-gradient-to-br from-blue-400/30 to-indigo-600/30 rounded-full blur-3xl floating" style={{ animationDelay: '2s' }}></div>
            <div className="absolute top-1/3 left-1/4 w-64 h-64 bg-gradient-to-br from-purple-400/20 to-pink-500/20 rounded-full blur-2xl floating" style={{ animationDelay: '4s' }}></div>
            
            {/* Grid Pattern */}
            <div className="absolute inset-0 bg-[linear-gradient(rgba(5,150,105,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(5,150,105,0.03)_1px,transparent_1px)] bg-[size:50px_50px]"></div>
          </div>

          {/* Enhanced Header */}
          <header className="sticky top-0 z-50 glass-morphism border-b border-white/20 animate-fade-in-down">
            <div className="max-w-7xl mx-auto px-6 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center space-x-4">
                  <div className="w-12 h-12 gradient-border rounded-2xl p-0.5">
                    <div className="w-full h-full bg-white rounded-xl flex items-center justify-center">
                      <SparklesIcon className="w-6 h-6 text-emerald-600" />
                    </div>
                  </div>
                  <div>
                    <h1 className="text-2xl font-black gradient-text text-glow">NAVER Cloud</h1>
                    <p className="text-xs text-slate-500 font-medium">관리자 대시보드 • {currentTime.toLocaleTimeString('ko-KR')}</p>
                  </div>
                </div>
                
                {/* Live Stats */}
                <div className="hidden lg:flex items-center space-x-8">
                  <div className="text-center">
                    <div className="text-2xl font-black gradient-text">{stats.totalCompanies}</div>
                    <div className="text-xs text-slate-500 font-medium">MSP 수</div>
                  </div>
                  <div className="text-center">
                    <div className="text-2xl font-black gradient-text">{stats.totalEntries}</div>
                    <div className="text-xs text-slate-500 font-medium">총 항목</div>
                  </div>
                  <div className="text-center">
                    <div className="text-2xl font-black gradient-text">
                      {stats.lastUpdate ? getTimeSince(stats.lastUpdate) : "—"}
                    </div>
                    <div className="text-xs text-slate-500 font-medium">최근 업데이트</div>
                  </div>
                </div>
                
                <div className="flex items-center space-x-4">
                  <a 
                    href="/" 
                    className="px-4 py-2 text-slate-600 hover:text-slate-900 font-semibold transition-all duration-300 hover:scale-105"
                  >
                    홈
                  </a>
                  <button 
                    onClick={logout}
                    className="px-6 py-3 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-2xl font-bold hover:shadow-2xl transition-all duration-300 hover:scale-105 shadow-lg"
                  >
                    로그아웃
                  </button>
                </div>
              </div>
            </div>
          </header>

          <div className="max-w-6xl mx-auto px-6 py-8 relative z-10">
            {/* Hero Section */}
            <div className="text-center mb-16 animate-fade-in-up">
              <div className="inline-flex items-center space-x-3 glass-morphism px-8 py-4 rounded-full text-emerald-700 font-bold mb-8">
                <LightningIcon className="w-6 h-6" />
                <span className="text-lg">시스템 관리자 전용</span>
                <div className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
              </div>
              
              <h1 className="text-5xl md:text-6xl font-black gradient-text mb-6 leading-tight tracking-tight">
                관리자 대시보드
              </h1>

              <p className="text-xl md:text-2xl text-slate-600 max-w-3xl mx-auto leading-relaxed">
                MSP 파트너사의 벡터 데이터를 효율적으로 관리하고 <br />
                <span className="font-semibold gradient-text text-glow">모니터링</span>할 수 있습니다
              </p>
            </div>

            {/* Message Display */}
            {message.text && (
              <div className={`mb-8 p-6 rounded-3xl shadow-xl animate-fade-in-up ${
                message.type === 'success' 
                  ? 'bg-emerald-50 border-2 border-emerald-200 text-emerald-700' 
                  : 'bg-red-50 border-2 border-red-200 text-red-700'
              }`}>
                <div className="flex items-center space-x-4">
                  <div className={`w-10 h-10 rounded-full flex items-center justify-center shadow-lg ${
                    message.type === 'success' 
                      ? 'bg-emerald-500' 
                      : 'bg-red-500'
                  }`}>
                    {message.type === 'success' ? (
                      <CheckIcon className="w-6 h-6 text-white" />
                    ) : (
                      <ExclamationIcon className="w-6 h-6 text-white" />
                    )}
                  </div>
                  <span className="font-bold text-lg">{message.text}</span>
                </div>
              </div>
            )}

            {/* Dashboard Grid */}
            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-16">
              {/* Quick Access Card */}
              <div className="glass-morphism rounded-3xl shadow-2xl p-8 hover-lift card-floating animate-fade-in-up" style={{ animationDelay: '0.1s' }}>
                <div className="flex items-center space-x-4 mb-8">
                  <div className="w-16 h-16 bg-gradient-to-br from-emerald-500 via-teal-500 to-cyan-600 rounded-2xl flex items-center justify-center shadow-xl">
                    <LightningIcon className="w-8 h-8 text-white" />
                  </div>
                  <div>
                    <h2 className="text-2xl font-black text-slate-800">빠른 접근</h2>
                    <p className="text-slate-600 font-medium">관리 도구 바로가기</p>
                  </div>
                </div>
                
                <p className="text-lg text-slate-600 mb-8 leading-relaxed">
                  벡터 데이터베이스 관리 및 모니터링 도구에 빠르게 접근할 수 있습니다.
                </p>
                
                <div className="grid grid-cols-1 gap-4">
                  <a 
                    href="/ui" 
                    className="group flex items-center space-x-4 p-6 glass-card border-2 border-emerald-200 rounded-2xl hover:shadow-xl transition-all duration-300 hover:scale-105"
                  >
                    <div className="w-12 h-12 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform duration-300">
                      <DatabaseIcon className="w-6 h-6 text-white" />
                    </div>
                    <div>
                      <div className="font-bold text-slate-800 text-lg">벡터 DB 뷰어</div>
                      <div className="text-sm text-slate-600">데이터 조회 및 관리</div>
                    </div>
                    <div className="ml-auto text-emerald-600 group-hover:translate-x-1 transition-transform duration-300">
                      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7l5 5m0 0l-5 5m5-5H6" />
                      </svg>
                    </div>
                  </a>
                  
                  <a 
                    href="/search" 
                    className="group flex items-center space-x-4 p-6 glass-card border-2 border-blue-200 rounded-2xl hover:shadow-xl transition-all duration-300 hover:scale-105"
                  >
                    <div className="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform duration-300">
                      <SearchIcon className="w-6 h-6 text-white" />
                    </div>
                    <div>
                      <div className="font-bold text-slate-800 text-lg">검색 도구</div>
                      <div className="text-sm text-slate-600">AI 기반 MSP 검색</div>
                    </div>
                    <div className="ml-auto text-blue-600 group-hover:translate-x-1 transition-transform duration-300">
                      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7l5 5m0 0l-5 5m5-5H6" />
                      </svg>
                    </div>
                  </a>
                </div>
              </div>

              {/* Company Management Card */}
              <div className="glass-morphism rounded-3xl shadow-2xl p-8 hover-lift card-floating animate-fade-in-up" style={{ animationDelay: '0.2s' }}>
                <div className="flex items-center space-x-4 mb-8">
                  <div className="w-16 h-16 bg-gradient-to-br from-red-500 via-red-600 to-pink-600 rounded-2xl flex items-center justify-center shadow-xl">
                    <TrashIcon className="w-8 h-8 text-white" />
                  </div>
                  <div>
                    <h2 className="text-2xl font-black text-slate-800">파트너사 관리</h2>
                    <p className="text-slate-600 font-medium">데이터 삭제 및 정리</p>
                  </div>
                </div>
                
                <p className="text-lg text-slate-600 mb-8 leading-relaxed">
                  벡터 데이터베이스에서 파트너사 데이터를 안전하게 삭제할 수 있습니다.
                </p>
                
                <div className="space-y-6">
                  <div>
                    <label className="block text-sm font-bold text-slate-700 mb-4 uppercase tracking-wider">
                      삭제할 회사 선택
                    </label>
                    <div className="relative">
                      <div className="gradient-border rounded-2xl p-0.5">
                        <select
                          value={selectedCompany}
                          onChange={(e) => setSelectedCompany(e.target.value)}
                          className="w-full px-6 py-4 bg-white/80 backdrop-blur-sm border-0 rounded-2xl focus:ring-0 focus:outline-none transition-all duration-300 appearance-none cursor-pointer font-medium text-base input-glow"
                        >
                          <option value="" disabled>회사를 선택하세요...</option>
                          {companies.map(company => (
                            <option key={company} value={company}>{company}</option>
                          ))}
                        </select>
                      </div>
                      <div className="absolute right-4 top-1/2 transform -translate-y-1/2 text-emerald-600 pointer-events-none">
                        <ChevronDownIcon className="w-6 h-6" />
                      </div>
                    </div>
                  </div>

                  <button
                    onClick={deleteCompany}
                    disabled={!selectedCompany || isLoading}
                    className="w-full relative overflow-hidden group px-8 py-4 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-2xl font-bold hover:shadow-xl transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg flex items-center justify-center space-x-3"
                  >
                    <div className="absolute inset-0 shimmer-effect opacity-0 group-hover:opacity-100"></div>
                    {isLoading ? (
                      <>
                        <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin" />
                        <span className="relative z-10">삭제 중...</span>
                      </>
                    ) : (
                      <>
                        <TrashIcon className="w-5 h-5 relative z-10" />
                        <span className="relative z-10">선택한 회사 삭제</span>
                      </>
                    )}
                  </button>
                </div>
              </div>
            </div>

            {/* Vector Generation Log Card */}
            <div className="glass-morphism rounded-3xl shadow-2xl p-8 hover-lift animate-fade-in-up" style={{ animationDelay: '0.3s' }}>
              <div className="flex items-center space-x-4 mb-8">
                <div className="w-16 h-16 bg-gradient-to-br from-blue-500 via-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-xl">
                  <ClockIcon className="w-8 h-8 text-white" />
                </div>
                <div>
                  <h2 className="text-2xl font-black text-slate-800">최근 벡터 생성 기록</h2>
                  <p className="text-slate-600 font-medium">파트너사별 업데이트 현황</p>
                </div>
              </div>
              
              <p className="text-lg text-slate-600 mb-8 leading-relaxed">
                각 파트너사의 최근 벡터 데이터 생성 시간을 확인할 수 있습니다.
              </p>
              
              <div className="space-y-4 max-h-96 overflow-y-auto pr-4" style={{ scrollbarWidth: 'thin' }}>
                {logs.length === 0 ? (
                  <div className="flex items-center space-x-4 p-6 glass-card rounded-2xl border border-slate-200">
                    <div className="w-3 h-3 bg-slate-400 rounded-full animate-pulse"></div>
                    <span className="text-slate-600 font-medium text-lg">최근 벡터 생성 내역이 없습니다.</span>
                  </div>
                ) : (
                  logs.map((log, index) => (
                    <div 
                      key={log.name} 
                      className="flex items-center justify-between p-6 glass-card rounded-2xl border border-emerald-100 hover:shadow-lg transition-all duration-300 hover:scale-102"
                      style={{ animationDelay: `${index * 0.1}s` }}
                    >
                      <div className="flex items-center space-x-4">
                        <div className="w-4 h-4 bg-emerald-500 rounded-full shadow-lg animate-pulse"></div>
                        <div>
                          <div className="font-bold text-slate-800 text-lg">{log.name}</div>
                          <div className="text-sm text-slate-500 font-medium">파트너사</div>
                        </div>
                      </div>
                      <div className="text-right">
                        <div className="text-slate-700 font-semibold">{log.timestamp}</div>
                        <div className="text-sm text-emerald-600 font-medium">
                          {getTimeSince(log.rawTime)}
                        </div>
                      </div>
                    </div>
                  ))
                )}
              </div>

              {logs.length > 0 && (
                <div className="mt-8 p-6 bg-gradient-to-r from-emerald-50 to-teal-50 rounded-2xl border border-emerald-200">
                  <div className="flex items-center space-x-3">
                    <div className="w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center shadow-lg">
                      <CheckIcon className="w-5 h-5 text-white" />
                    </div>
                    <div>
                      <div className="font-bold text-emerald-700">시스템 상태: 정상</div>
                      <div className="text-sm text-emerald-600">총 {logs.length}개 파트너사 데이터 활성화</div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          </div>

          {/* Enhanced Footer */}
          <footer className="text-center py-16 text-slate-500 relative z-10 animate-fade-in-up">
            <div className="max-w-3xl mx-auto">
              <div className="glass-card rounded-3xl p-8 shadow-xl">
                <p className="text-2xl font-bold mb-4 gradient-text">ⓒ 2025 Naver Cloud 관리자 대시보드</p>
                <div className="flex justify-center space-x-4 mt-6">
                  <div className="w-3 h-3 bg-emerald-500 rounded-full animate-pulse"></div>
                  <div className="w-3 h-3 bg-teal-500 rounded-full animate-pulse" style={{ animationDelay: '0.5s' }}></div>
                  <div className="w-3 h-3 bg-cyan-500 rounded-full animate-pulse" style={{ animationDelay: '1s' }}></div>
                </div>
              </div>
            </div>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<ModernAdminDashboard />, document.getElementById('root'));
  </script>
</body>
</html>
