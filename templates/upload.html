  function createTable(headers, rows, editableScore = false) {
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const headRow = document.createElement('tr');
    headers.forEach(h => {
      const th = document.createElement('th');
      th.textContent = h;
      headRow.appendChild(th);
    });
    thead.appendChild(headRow);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    rows.forEach(row => {
      const tr = document.createElement('tr');
      headers.forEach(header => {
        const td = document.createElement('td');
        const key = header.toLowerCase();
        // Use camelCase keys for row objects
        const camelCaseKey = key.replace(/\s+(.)/g, (match, group1) => group1.toUpperCase());

        if (editableScore && camelCaseKey === 'score') {
          const input = document.createElement('input');
          input.type = 'number';
          input.className = 'score-input';
          input.min = 1;
          input.max = 5;
          input.value = row[camelCaseKey] !== undefined ? row[camelCaseKey] : '';
          input.addEventListener('change', () => {
            row[camelCaseKey] = Number(input.value);
          });
          td.appendChild(input);
        } else {
          td.textContent = row[camelCaseKey] !== undefined ? row[camelCaseKey] : '';
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    return table;
  }

<script>

// --- New radar chart rendering logic as per requirements ---
function renderRadarChartsByGroup(groups) {
  const container = document.getElementById("radarChartsContainer");
  container.innerHTML = ""; // Clear existing charts

  console.log("ğŸ“¦ Starting renderRadarChartsByGroup...");
  console.log("ğŸ“Š groups parameter:", groups);

  if (!Array.isArray(groups)) {
    console.warn("âŒ groups is not an array:", groups);
    return;
  }

  // Ensure groupToCategory is available globally
  if (typeof groupToCategory === 'undefined' && typeof window.groupToCategory === 'undefined') {
    console.warn('âŒ groupToCategory is not defined');
    return;
  }

  // Use global or window-scoped groupToCategory
  const groupToCategoryMap = typeof groupToCategory !== 'undefined' ? groupToCategory : window.groupToCategory;

  console.log("ğŸ“ groupToCategoryMap:", groupToCategoryMap);

  if (!groupToCategoryMap || typeof groupToCategoryMap !== 'object') {
    console.warn("âŒ groupToCategoryMap is missing or invalid");
    return;
  }

  const topGroups = [...new Set(Object.values(groupToCategoryMap))];
  console.log("ğŸ“Œ Extracted topGroups:", topGroups);

  topGroups.forEach(topGroup => {
    const subGroups = groups.filter(item => {
      const parent = groupToCategoryMap[item.name];
      const result = parent === topGroup && item.name !== topGroup;
      console.log(`ğŸ” Checking group '${item.name}' â†’ parent: '${parent}', match: ${result}`);
      return result;
    });

    console.log(`ğŸ“ For topGroup '${topGroup}', subGroups:`, subGroups);

    if (subGroups.length === 0) {
      console.warn(`âš ï¸ No subGroups found for topGroup: ${topGroup}`);
      return;
    }

    const labels = subGroups.map(g => g.name);
    const scores = subGroups.map(g => g.score);
    console.log("â¡ï¸ Labels:", labels);
    console.log("â¡ï¸ Scores:", scores);

    // Ensure unique canvas id and correct creation
    const canvas = document.createElement("canvas");
    canvas.id = `radar-chart-${topGroup}`;
    canvas.width = 400;
    canvas.height = 400;
    canvas.style.display = "block";
    canvas.style.margin = "0 auto";
    // === Debug logs immediately before appendChild ===
    console.log("ğŸ› ï¸ Attempting to create canvas for:", topGroup);
    console.log("ğŸ–¼ï¸ Creating canvas:", canvas.id);
    console.log("ğŸ› ï¸ Canvas styles â€“ display:", canvas.style.display, "margin:", canvas.style.margin);
    container.appendChild(canvas);

    // === Insert debugging CSS checks here ===
    const computed = window.getComputedStyle(canvas);
    console.log(`ğŸ“ Canvas #${canvas.id} dimensions:`, canvas.offsetWidth, canvas.offsetHeight);
    console.log(`ğŸ¨ Canvas #${canvas.id} computed display:`, computed.display);
    console.log(`ğŸ¨ Canvas #${canvas.id} visibility:`, computed.visibility);
    console.log(`ğŸ¨ Canvas #${canvas.id} position:`, computed.position);
    console.log(`ğŸ¨ Canvas #${canvas.id} z-index:`, computed.zIndex);
    console.log(`ğŸ¨ Canvas #${canvas.id} parent node:`, canvas.parentNode);

    // Destroy previous Chart.js instance if it exists for this canvas id
    if (Chart.getChart(canvas.id)) {
      Chart.getChart(canvas.id).destroy();
    }

    try {
      new Chart(canvas, {
        type: "radar",
        data: {
          labels: labels,
          datasets: [{
            label: topGroup,
            data: scores,
            fill: true,
          }]
        },
        options: {
          responsive: true,
          scales: {
            r: {
              suggestedMin: 0,
              suggestedMax: 100
            }
          }
        }
      });
      console.log(`âœ… Radar chart rendered for topGroup: ${topGroup}`);
    } catch (e) {
      console.error(`âŒ Error rendering radar chart for topGroup: ${topGroup}`, e);
    }
  });

  // Fallback warning if container is empty after rendering
  if (container.children.length === 0) {
    console.warn("ğŸš« No radar charts were rendered. Check group names and mapping.");
  }

  // Final render completion log
  console.log("âœ… Completed rendering all radar charts");
}
