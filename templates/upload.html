<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>엑셀 업로드 평가 | MSP Evaluator</title>
<style>
  /* Reset and base */
  body {
    margin: 0; padding: 0; background: #f5f7fa;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    color: #333;
  }

  main.container {
    max-width: 960px;
    margin: 3em auto 5em;
    padding: 1.5em 2em;
    background: #fff;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    border-radius: 12px;
  }

  h2, h3 {
    color: #1a73e8;
    margin-bottom: 1em;
    font-weight: 600;
  }

  form#uploadForm {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 1em;
  }

  label[for="excelFile"] {
    flex: 1 1 160px;
    font-weight: 600;
  }

  input[type="file"] {
    flex: 2 1 320px;
    border: 1px solid #ccd0d5;
    border-radius: 6px;
    padding: 0.5em 0.75em;
    font-size: 1rem;
  }

  button[type="submit"], button#uploadToVectorDbBtn {
    background-color: #1a73e8;
    border: none;
    color: white;
    padding: 0.6em 1.2em;
    font-size: 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.25s ease;
    user-select: none;
  }
  button[type="submit"]:hover, button#uploadToVectorDbBtn:hover {
    background-color: #155ab6;
  }
  button#uploadToVectorDbBtn {
    margin-top: 2em;
    display: none;
    width: 100%;
    max-width: 300px;
    text-align: center;
  }

  /* Table base styling */
  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    margin-top: 1.5em;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
  }

  thead tr {
    background: #eaf3ff;
  }

  th, td {
    padding: 0.75em 1em;
    text-align: left;
    border-bottom: 1px solid #dde1e6;
  }

  tbody tr:hover {
    background-color: #f5f9ff;
  }

  th {
    font-weight: 600;
    color: #1a1a1a;
  }

  /* Editable input styling */
  input.score-input {
    width: 3em;
    font-size: 1rem;
    padding: 0.25em 0.4em;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    text-align: center;
    transition: border-color 0.2s ease;
  }
  input.score-input:focus {
    border-color: #1a73e8;
    outline: none;
    box-shadow: 0 0 6px #a8c0ff;
  }

  /* Responsive */
  @media (max-width: 600px) {
    form#uploadForm {
      flex-direction: column;
      align-items: stretch;
    }

    input[type="file"] {
      flex: unset;
      width: 100%;
    }

    label[for="excelFile"] {
      flex: unset;
    }

    button[type="submit"], button#uploadToVectorDbBtn {
      width: 100%;
    }
  }
</style>
</head>
<body>
<main class="container">
  <h2>📤 엑셀 파일 업로드 후 평가</h2>
  <form id="uploadForm" autocomplete="off">
    <label for="excelFile">엑셀 파일 (.xlsx):</label>
    <input type="file" id="excelFile" name="file" accept=".xlsx" required />
    <button type="submit">업로드 및 평가</button>
  </form>

  <div id="evaluatedQuestionsTable"></div>
  <div id="summaryTable"></div>

  <button id="uploadToVectorDbBtn">📤 벡터 DB에 업로드</button>
</main>

<script>
  const form = document.getElementById('uploadForm');
  const evaluatedQuestionsTable = document.getElementById('evaluatedQuestionsTable');
  const summaryTable = document.getElementById('summaryTable');
  const vectorUploadBtn = document.getElementById('uploadToVectorDbBtn');
  let result = {};

  function createTable(headers, rows, editableScore = false) {
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const headRow = document.createElement('tr');
    headers.forEach(h => {
      const th = document.createElement('th');
      th.textContent = h;
      headRow.appendChild(th);
    });
    thead.appendChild(headRow);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    rows.forEach(row => {
      const tr = document.createElement('tr');
      headers.forEach(header => {
        const td = document.createElement('td');
        const key = header.toLowerCase();
        // Use camelCase keys for row objects
        const camelCaseKey = key.replace(/\s+(.)/g, (match, group1) => group1.toUpperCase());

        if (editableScore && camelCaseKey === 'score') {
          const input = document.createElement('input');
          input.type = 'number';
          input.className = 'score-input';
          input.min = 1;
          input.max = 5;
          input.value = row[camelCaseKey] !== undefined ? row[camelCaseKey] : '';
          input.addEventListener('change', () => {
            row[camelCaseKey] = Number(input.value);
          });
          td.appendChild(input);
        } else {
          td.textContent = row[camelCaseKey] !== undefined ? row[camelCaseKey] : '';
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    return table;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    evaluatedQuestionsTable.innerHTML = '';
    summaryTable.innerHTML = '';
    vectorUploadBtn.style.display = 'none';

    const fileInput = document.getElementById('excelFile');
    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    const res = await fetch('/api/upload_excel', {
      method: 'POST',
      body: formData
    });

    result = await res.json();

    // Extract summary from result.data.summary or result.summary
    const originalSummary = (result.data && result.data.summary) || result.summary || null;

    if (result.evaluated_questions && Array.isArray(result.evaluated_questions)) {
      const evalTable = createTable(['Category', 'Question', 'Answer', 'Score'], result.evaluated_questions, true);
      evaluatedQuestionsTable.appendChild(evalTable);
      vectorUploadBtn.style.display = result.evaluated_questions.length ? 'block' : 'none';
    } else {
      vectorUploadBtn.style.display = 'none';
    }

    if (originalSummary && typeof originalSummary === 'object') {
      let summaryRows = [];

      if (Array.isArray(originalSummary)) {
        summaryRows = originalSummary.map(val => ({
          group: val.group || '',
          score: val.score !== undefined ? val.score : '',
          questions: val.questions !== undefined ? val.questions : ''
        }));
      } else {
        summaryRows = Object.entries(originalSummary).map(([key, val]) => ({
          group: key,
          score: val.score !== undefined ? val.score : '',
          questions: val.questions !== undefined ? val.questions : ''
        }));
      }

      // Sort summaryRows by group name (case-insensitive)
      summaryRows.sort((a, b) => {
        const groupA = (a.group || '').toLowerCase();
        const groupB = (b.group || '').toLowerCase();
        if (groupA < groupB) return -1;
        if (groupA > groupB) return 1;
        return 0;
      });
      const summaryTableEl = createTable(['Group', 'Score', 'Questions'], summaryRows, false);
      summaryTable.appendChild(summaryTableEl);
    }
  });

  vectorUploadBtn.addEventListener('click', async () => {
    const mspName = prompt("업로드할 MSP 이름을 입력하세요:");
    if (!mspName) {
      alert("MSP 이름이 입력되지 않았습니다.");
      return;
    }

    const items = [];
    if (result.evaluated_questions && Array.isArray(result.evaluated_questions)) {
      result.evaluated_questions.forEach(q => {
        items.push({
          question: q.question,
          answer: q.answer,
          score: q.score
        });
      });
    }

    const response = await fetch('/api/add_to_vector_db', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ 
        msp_name: mspName, 
        items: items,
        summary: result.summary
      })
    });

    if (response.ok) {
      alert("✅ 벡터 DB에 업로드되었습니다.");
    } else {
      alert("❌ 업로드 실패");
    }
  });
</script>
</body>
</html>
