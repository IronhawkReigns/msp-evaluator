name: Evaluate Sheet

on:
  workflow_dispatch:  # allows manual or webhook-based triggering

jobs:
  run-evaluator:
    runs-on: ubuntu-latest

    env:
      CLOVA_API_KEY: ${{ secrets.CLOVA_API_KEY }}
      GOOGLE_SHEET_CREDENTIALS_PATH: ${{ secrets.GOOGLE_SHEET_CREDENTIALS_PATH }}
      INTERVIEW_SHEET_DOC_NAME: ${{ secrets.INTERVIEW_SHEET_DOC_NAME }}
      INTERVIEW_SHEET_NAME: ${{ secrets.INTERVIEW_SHEET_NAME }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Create creds.json from secret
      run: |
        echo "$GOOGLE_SHEET_CREDENTIALS_PATH" > creds.json

    - name: Run main evaluator
      run: python main.py
