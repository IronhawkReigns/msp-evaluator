name: Evaluate Vector Insertion

on:
  workflow_dispatch:
    inputs:
      msp_name:
        description: 'Name of the MSP to insert into vector DB'
        required: true
        type: string

jobs:
  insert_to_vector_db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Insert MSP to ChromaDB
        run: |
          python -c "from vector_writer import run_from_msp_name; run_from_msp_name('${{ github.event.inputs.msp_name }}')"
