name: Evaluate Vector Insertion

on:
  workflow_dispatch:
    inputs:
      msp_name:
        description: 'Name of the MSP to insert into vector DB'
        required: true
        type: string

jobs:
  insert_to_vector_db:
    runs-on: ubuntu-latest

    env:
      CLOVA_API_KEY: ${{ secrets.CLOVA_API_KEY }}
      GOOGLE_SHEET_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEET_CREDENTIALS_JSON }}
      INTERVIEW_SHEET_DOC_NAME: ${{ secrets.INTERVIEW_SHEET_DOC_NAME }}
      TARGET_SHEET_NAMES: ${{ secrets.TARGET_SHEET_NAMES }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Insert MSP to ChromaDB
        run: |
          python -c "from vector_writer import run_from_msp_name; run_from_msp_name('${{ github.event.inputs.msp_name }}')"
