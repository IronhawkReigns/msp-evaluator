<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSP 검색 도구 - NAVER Cloud</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.6s ease-out',
            'slide-up': 'slideUp 0.5s ease-out',
            'float': 'float 6s ease-in-out infinite',
            'gradient': 'gradient 8s ease infinite',
            'shimmer': 'shimmer 2.5s linear infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            gradient: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            }
          },
          backgroundSize: {
            '300%': '300%',
          }
        }
      }
    }
  </script>
  
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      font-feature-settings: 'cv11', 'ss01';
    }
    
    .glass-morphism {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    }
    
    .glass-input {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 16px rgba(31, 38, 135, 0.1);
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #059669 0%, #0d9488 50%, #14b8a6 100%);
      background-size: 300% 300%;
      animation: gradient 8s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .gradient-border {
      background: linear-gradient(45deg, #059669, #0d9488, #14b8a6);
      padding: 2px;
      border-radius: 16px;
    }
    
    .professional-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(31, 38, 135, 0.2);
      transition: all 0.3s ease;
    }
    
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    
    .focus-glow:focus {
      box-shadow: 
        0 0 0 3px rgba(5, 150, 105, 0.1),
        0 4px 16px rgba(5, 150, 105, 0.15);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #059669 0%, #0d9488 100%);
      box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #047857 0%, #0f766e 100%);
      box-shadow: 0 6px 16px rgba(5, 150, 105, 0.4);
    }
    
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(229, 231, 235, 0.3);
      border-radius: 3px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #059669, #0d9488);
      border-radius: 3px;
    }
    
    .shimmer-effect {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      background-size: 200% 100%;
      animation: shimmer 2.5s linear infinite;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Premium icons
    const SearchIcon = ({ className = "w-5 h-5" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    );

    const GlobeIcon = ({ className = "w-5 h-5" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9 3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
      </svg>
    );

    const SparklesIcon = ({ className = "w-5 h-5" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
      </svg>
    );

    const ChevronDownIcon = ({ className = "w-4 h-4" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M19 9l-7 7-7-7" />
      </svg>
    );

    const ChevronUpIcon = ({ className = "w-4 h-4" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M5 15l7-7 7 7" />
      </svg>
    );

    const EyeIcon = ({ className = "w-4 h-4" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
    );

    const EyeOffIcon = ({ className = "w-4 h-4" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
      </svg>
    );

    const InfoIcon = ({ className = "w-4 h-4" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );

    const PremiumMSPSearch = () => {
      const [query, setQuery] = useState('');
      const [minScore, setMinScore] = useState('0');
      const [isAdvanced, setIsAdvanced] = useState(false);
      const [isLoading, setIsLoading] = useState(false);
      const [results, setResults] = useState(null);
      const [showSamples, setShowSamples] = useState(false);
      const [showEvidence, setShowEvidence] = useState(false);
      const [searchType, setSearchType] = useState('standard');
      const [currentTime, setCurrentTime] = useState(new Date());
      const inputRef = useRef(null);

      const sampleQuestions = [
        { text: "ITCEN CLOIT의 AI 전문 인력 구성은?", category: "인력 분석" },
        { text: "MLOps 관련 경험이 풍부한 MSP는?", category: "기술 역량" },
        { text: "디딤365의 협업 방식은 어떤가?", category: "프로세스 분석" },
        { text: "보안이 강점인 파트너사 추천해줘", category: "역량 기반 추천" }
      ];

      useEffect(() => {
        inputRef.current?.focus();
        const timer = setInterval(() => setCurrentTime(new Date()), 1000);
        return () => clearInterval(timer);
      }, []);

      const handleSearch = async (endpoint = '/query/router') => {
        if (!query.trim()) {
          inputRef.current?.focus();
          return;
        }

        setIsLoading(true);
        setResults(null);

        try {
          const payload = endpoint === '/query/router' 
            ? { query, chat_history: [], advanced: isAdvanced }
            : { query };

          const response = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!response.ok) throw new Error(`서버 오류: ${response.status}`);
          
          const data = await response.json();
          setResults(data);
          setSearchType(endpoint === '/query/advanced_naver' ? 'naver' : 'standard');
        } catch (error) {
          console.error('검색 오류:', error);
          setResults({ error: '검색 중 오류가 발생했습니다. 다시 시도해 주세요.' });
        } finally {
          setIsLoading(false);
        }
      };

      const handleSampleClick = (sampleText) => {
        setQuery(sampleText);
        setShowSamples(false);
        setTimeout(() => inputRef.current?.focus(), 100);
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 relative overflow-hidden">
          {/* Enhanced Background Elements */}
          <div className="absolute inset-0 overflow-hidden pointer-events-none">
            <div className="absolute -top-32 -right-32 w-64 h-64 bg-gradient-to-br from-emerald-400/20 to-teal-600/20 rounded-full blur-3xl floating"></div>
            <div className="absolute -bottom-32 -left-32 w-64 h-64 bg-gradient-to-br from-blue-400/20 to-indigo-600/20 rounded-full blur-3xl floating" style={{ animationDelay: '3s' }}></div>
            <div className="absolute top-1/3 left-1/4 w-48 h-48 bg-gradient-to-br from-purple-400/15 to-pink-500/15 rounded-full blur-2xl floating" style={{ animationDelay: '1.5s' }}></div>
            
            {/* Grid Pattern */}
            <div className="absolute inset-0 bg-[linear-gradient(rgba(5,150,105,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(5,150,105,0.03)_1px,transparent_1px)] bg-[size:50px_50px]"></div>
          </div>

          {/* Premium Header with Glass Effect */}
          <header className="sticky top-0 z-50 glass-morphism border-b border-white/20 animate-fade-in">
            <div className="max-w-6xl mx-auto px-6 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center space-x-4">
                  <div className="w-10 h-10 gradient-border rounded-xl">
                    <div className="w-full h-full bg-white rounded-lg flex items-center justify-center">
                      <SparklesIcon className="w-5 h-5 text-emerald-600" />
                    </div>
                  </div>
                  <div>
                    <h1 className="text-xl font-bold gradient-text">MSP 검색 도구</h1>
                    <p className="text-sm text-slate-600">NAVER Cloud Platform • {currentTime.toLocaleTimeString('ko-KR')}</p>
                  </div>
                </div>
                <div className="flex items-center space-x-4">
                  <a 
                    href="/" 
                    className="text-slate-600 hover:text-slate-900 font-medium transition-colors"
                  >
                    홈
                  </a>
                  <a 
                    href="/login?next=/admin" 
                    className="px-4 py-2 btn-primary text-white rounded-lg font-medium transition-all duration-300"
                  >
                    관리자
                  </a>
                </div>
              </div>
            </div>
          </header>

          <div className="max-w-4xl mx-auto px-6 py-8 relative z-10">
            {/* Enhanced Hero */}
            <div className="text-center mb-16 animate-fade-in">
              <div className="inline-flex items-center space-x-3 glass-morphism px-6 py-3 rounded-full text-emerald-700 font-bold mb-8">
                <SearchIcon className="w-5 h-5" />
                <span>AI 기반 MSP 분석</span>
                <div className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
              </div>
              
              <h1 className="text-5xl font-bold gradient-text mb-6 leading-tight">
                MSP 파트너 분석 플랫폼
              </h1>
              <p className="text-xl text-slate-600 max-w-3xl mx-auto leading-relaxed">
                AI 기반 분석으로 최적의 클라우드 서비스 파트너를 찾아보세요
              </p>
            </div>

            {/* Premium Search Interface */}
            <div className="glass-card rounded-2xl p-8 mb-8 animate-fade-in professional-hover">
              
              {/* Score Filter */}
              <div className="mb-6">
                <label className="block text-sm font-semibold text-slate-700 mb-3">
                  최소 점수 기준
                </label>
                <div className="gradient-border rounded-xl">
                  <select 
                    value={minScore}
                    onChange={(e) => setMinScore(e.target.value)}
                    className="w-full px-4 py-3 bg-white rounded-lg border-0 focus:ring-2 focus:ring-emerald-500 font-medium appearance-none cursor-pointer"
                  >
                    <option value="0">전체 결과</option>
                    <option value="1">1점 이상</option>
                    <option value="2">2점 이상</option>
                    <option value="3">3점 이상</option>
                    <option value="4">4점 이상</option>
                    <option value="5">5점만</option>
                  </select>
                </div>
              </div>

              {/* Main Search Input - Enhanced ChatGPT Style */}
              <div className="mb-6">
                <div className="gradient-border rounded-2xl">
                  <div className="relative glass-input rounded-xl">
                    <textarea
                      ref={inputRef}
                      value={query}
                      onChange={(e) => setQuery(e.target.value)}
                      onKeyPress={(e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                          e.preventDefault();
                          handleSearch();
                        }
                      }}
                      placeholder="MSP 파트너에 대해 질문해보세요..."
                      className="w-full px-4 py-4 pr-16 bg-transparent border-0 rounded-xl focus:ring-0 focus:outline-none resize-none text-base leading-relaxed placeholder-slate-500 focus-glow"
                      rows="3"
                      style={{ minHeight: '80px', maxHeight: '200px' }}
                    />
                    <div className="absolute bottom-4 right-4 flex items-center space-x-2">
                      <kbd className="px-2 py-1 bg-slate-100/60 text-slate-600 text-sm rounded border font-medium">Enter</kbd>
                    </div>
                  </div>
                </div>
              </div>

              {/* Enhanced Advanced Options */}
              <div className="flex flex-col lg:flex-row lg:items-center justify-between mb-6 p-4 glass-input rounded-xl">
                <div className="flex items-center space-x-4 mb-4 lg:mb-0">
                  <label className="relative inline-flex items-center cursor-pointer">
                    <input
                      type="checkbox"
                      checked={isAdvanced}
                      onChange={(e) => setIsAdvanced(e.target.checked)}
                      className="sr-only"
                    />
                    <div className={`w-11 h-6 rounded-full transition-all duration-300 ${
                      isAdvanced ? 'bg-gradient-to-r from-emerald-500 to-teal-500' : 'bg-slate-300'
                    }`}>
                      <div className={`w-5 h-5 bg-white rounded-full shadow transition-all duration-300 ${
                        isAdvanced ? 'translate-x-5' : 'translate-x-0.5'
                      } mt-0.5`}></div>
                    </div>
                  </label>
                  <span className="text-sm font-semibold text-slate-700">웹 검색 포함</span>
                  <div className="group relative">
                    <InfoIcon className="w-4 h-4 text-emerald-600 cursor-help" />
                    <div className="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 px-3 py-2 bg-slate-900 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                      Perplexity API를 사용한 웹 검색
                    </div>
                  </div>
                </div>
                <button
                  onClick={() => setShowSamples(!showSamples)}
                  className="flex items-center space-x-2 text-sm font-semibold text-emerald-600 hover:text-emerald-700 transition-colors"
                >
                  <span>예시 질문</span>
                  {showSamples ? <ChevronUpIcon /> : <ChevronDownIcon />}
                </button>
              </div>

              {/* Enhanced Sample Questions */}
              {showSamples && (
                <div className="mb-6 p-4 glass-input rounded-xl animate-slide-up">
                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
                    {sampleQuestions.map((sample, index) => (
                      <button
                        key={index}
                        onClick={() => handleSampleClick(sample.text)}
                        className="flex items-start space-x-3 p-4 glass-card rounded-xl hover:shadow-lg transition-all duration-300 text-left professional-hover"
                      >
                        <div className="flex-1">
                          <div className="text-xs font-semibold text-emerald-600 mb-2 uppercase tracking-wider">{sample.category}</div>
                          <div className="text-sm text-slate-700 font-medium">{sample.text}</div>
                        </div>
                        <ChevronDownIcon className="w-4 h-4 text-emerald-500 transform rotate-[-90deg]" />
                      </button>
                    ))}
                  </div>
                </div>
              )}

              {/* Enhanced Search Buttons */}
              <div className="flex flex-col sm:flex-row gap-4">
                <button
                  onClick={() => handleSearch()}
                  disabled={isLoading}
                  className="flex-1 flex items-center justify-center space-x-3 px-6 py-4 btn-primary text-white rounded-xl font-semibold transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed relative overflow-hidden"
                >
                  {isLoading && <div className="absolute inset-0 shimmer-effect rounded-xl"></div>}
                  {isLoading ? (
                    <>
                      <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin" />
                      <span>검색 중...</span>
                    </>
                  ) : (
                    <>
                      <SearchIcon className="w-5 h-5" />
                      <span>검색</span>
                    </>
                  )}
                </button>
                <button
                  onClick={() => handleSearch('/query/advanced_naver')}
                  disabled={isLoading}
                  className="flex-1 flex items-center justify-center space-x-3 px-6 py-4 glass-card border-2 border-emerald-500 text-emerald-600 rounded-xl font-semibold hover:bg-emerald-50 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <GlobeIcon className="w-5 h-5" />
                  <span>NAVER 검색</span>
                </button>
              </div>

              <div className="text-center mt-6">
                <p className="text-sm text-slate-500 font-medium">
                  AI 기반 분석 결과로, 참고용으로만 사용하시기 바랍니다.
                </p>
              </div>
            </div>

            {/* Enhanced Results */}
            {results && (
              <div className="glass-card rounded-2xl p-6 animate-fade-in professional-hover">
                <div className="flex items-center justify-between mb-6">
                  <h2 className="text-2xl font-bold text-slate-800">분석 결과</h2>
                  {(results.advanced || searchType === 'naver') && (
                    <div className="flex items-center space-x-3 px-4 py-2 bg-gradient-to-r from-emerald-100 to-teal-100 rounded-full">
                      <GlobeIcon className="w-5 h-5 text-emerald-600" />
                      <span className="text-sm font-semibold text-emerald-700">
                        {searchType === 'naver' ? 'NAVER 검색' : '웹 검색 포함'}
                      </span>
                    </div>
                  )}
                </div>

                {results.error ? (
                  <div className="p-6 glass-input rounded-xl border-l-4 border-red-500">
                    <p className="text-red-600 font-semibold">{results.error}</p>
                  </div>
                ) : results.answer ? (
                  <div className="space-y-6">
                    <div className="p-6 glass-input rounded-xl border-l-4 border-emerald-500">
                      <div 
                        className="text-slate-700 leading-relaxed text-base custom-scrollbar"
                        dangerouslySetInnerHTML={{ __html: results.answer.replace(/\n/g, '<br>') }}
                        style={{ maxHeight: '500px', overflowY: 'auto' }}
                      />
                    </div>

                    {results.evidence && results.evidence.length > 0 && (
                      <div>
                        <button
                          onClick={() => setShowEvidence(!showEvidence)}
                          className="flex items-center space-x-3 px-4 py-3 glass-card hover:shadow-lg rounded-xl transition-all duration-300 font-medium"
                        >
                          {showEvidence ? <EyeOffIcon /> : <EyeIcon />}
                          <span>{showEvidence ? '근거 숨기기' : '분석 근거 보기'}</span>
                          <span className="text-emerald-600 font-semibold">({results.evidence.length}개)</span>
                        </button>

                        {showEvidence && (
                          <div className="mt-6 space-y-4 animate-slide-up">
                            {results.evidence.map((evidence, index) => (
                              <div key={index} className="p-4 glass-input rounded-xl border-l-4 border-emerald-500">
                                <div className="font-semibold text-slate-800 mb-3">
                                  {evidence.question}
                                </div>
                                <div className="text-slate-600 mb-4 leading-relaxed">
                                  {evidence.answer}
                                </div>
                                <div className="flex items-center justify-between">
                                  <span className="inline-flex items-center px-3 py-1 bg-gradient-to-r from-emerald-500 to-teal-600 text-white text-sm rounded-full font-semibold">
                                    점수: {evidence.score}/5
                                  </span>
                                  <span className="text-sm text-slate-400 font-medium">근거 #{index + 1}</span>
                                </div>
                              </div>
                            ))}
                          </div>
                        )}
                      </div>
                    )}
                  </div>
                ) : null}
              </div>
            )}
          </div>

          {/* Enhanced Footer */}
          <footer className="text-center py-12 text-slate-500 relative z-10">
            <div className="max-w-2xl mx-auto">
