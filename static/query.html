<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&display=swap');

  :root {
      --primary: #03c75a;
      --bg-gradient-start: #1b1b3a;
      --bg-gradient-end: #2e144d;
      --glass-white: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text: #fff;
      --muted: #ccc;
  }

  html, body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text);
      height: 100%;
  }

  body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
  }

  .container {
      background: var(--glass-white);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px;
      max-width: 640px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
  }

  h1 {
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 30px;
  }

  label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--muted);
  }

  select, input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text);
  }

  select:focus, input[type="text"]:focus {
      outline: none;
      border: 1px solid var(--primary);
      background-color: rgba(255, 255, 255, 0.15);
  }

  #submitBtn {
      width: 100%;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 700;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  #submitBtn:hover {
      background-color: #02b152;
  }

  .result-card {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      margin-bottom: 20px;
  }

  .result-card p {
      margin: 6px 0;
      font-size: 15px;
      line-height: 1.6;
      color: var(--text);
  }

  .evidence-btn {
      margin-top: 12px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: var(--text);
  }

  .evidence-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
  }
</style>

<div class="container">
  <h1>MSP 검색 도구</h1>
  <label for="minScore">최소 점수 선택</label>
  <select id="minScore">
    <option value="0">0 이상</option>
    <option value="1">1 이상</option>
    <option value="2">2 이상</option>
    <option value="3">3 이상</option>
    <option value="4">4 이상</option>
    <option value="5">5점만</option>
  </select>

  <input type="text" id="questionInput" placeholder="보안이 좋은 회사를 찾아줘" />

  <button id="submitBtn">검색</button>

  <div id="results"></div>
</div>

<script>
  document.getElementById("submitBtn").addEventListener("click", async () => {
    const question = document.getElementById("questionInput").value;
    const min_score = document.getElementById("minScore").value;

    if (!question.trim()) {
      alert("질문을 입력해 주세요.");
      return;
    }

    const res = await fetch("/query/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question, min_score })
    });

    const data = await res.json();
    const results = document.getElementById("results");
    results.innerHTML = "";

    if (data.answer) {
      const card = document.createElement("div");
      card.className = "result-card";
      card.innerHTML = `<p>${data.answer.replace(/\n/g, "<br/>")}</p>`;
      results.appendChild(card);
    } else {
      results.innerHTML = "<p>결과를 찾을 수 없습니다.</p>";
    }
  });
</script>
