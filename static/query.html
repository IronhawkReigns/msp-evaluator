<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&display=swap');

:root {
  --primary: #03c75a;
  --bg: #f5f7fa;
  --card-bg: #ffffff;
  --card-shadow: rgba(0, 0, 0, 0.08);
  --text: #333;
  --muted: #666;
}

html, body {
  margin: 0;
  padding: 0;
  font-family: 'Noto Sans KR', sans-serif;
  background: var(--bg);
  color: var(--text);
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.container {
  background: var(--card-bg);
  border-radius: 12px;
  padding: 36px;
  max-width: 720px;
  width: 90%;
  box-shadow: 0 4px 16px var(--card-shadow);
}

h1 {
  text-align: center;
  font-size: 28px;
  font-weight: 800;
  margin-bottom: 24px;
  color: var(--primary);
}

label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  font-weight: 600;
  color: var(--muted);
}

select, input[type="text"] {
  width: 100%;
  padding: 14px;
  margin-bottom: 20px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ddd;
  transition: border 0.3s, box-shadow 0.3s;
  background-color: #fff;
}

select:focus, input[type="text"]:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(3, 199, 90, 0.2);
  outline: none;
}

#submitBtn {
  width: 100%;
  padding: 14px 0;
  font-size: 16px;
  font-weight: 700;
  background-color: var(--primary);
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

#submitBtn:hover {
  background-color: #02b152;
}

.result-card {
  background-color: #fafafa;
  padding: 20px;
  border-radius: 10px;
  border: 1px solid #eee;
  margin-top: 24px;
}

.result-card p {
  margin: 6px 0;
  font-size: 15px;
  line-height: 1.6;
}

.evidence-btn {
  margin-top: 12px;
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
  background-color: #f0f0f0;
  border: 1px solid #ddd;
  border-radius: 6px;
  color: var(--text);
}

.evidence-btn:hover {
  background-color: #e0e0e0;
}
</style>

<div class="container">
  <h1>MSP 검색 도구</h1>
  <label for="minScore">최소 점수 선택</label>
  <select id="minScore">
    <option value="0">0 이상</option>
    <option value="1">1 이상</option>
    <option value="2">2 이상</option>
    <option value="3">3 이상</option>
    <option value="4">4 이상</option>
    <option value="5">5점만</option>
  </select>

  <input type="text" id="questionInput" placeholder="예: 금융 회사와의 프로젝트에 맞는 보안이 좋은 파트너사 추천해줘" />

  <button id="submitBtn">검색</button>

  <div id="results"></div>
</div>

<script>
  document.getElementById("submitBtn").addEventListener("click", async () => {
    const question = document.getElementById("questionInput").value;
    const min_score = document.getElementById("minScore").value;

    if (!question.trim()) {
      alert("질문을 입력해 주세요.");
      return;
    }

    const res = await fetch("/query/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question, min_score })
    });

    const data = await res.json();
    const results = document.getElementById("results");
    results.innerHTML = "";

    if (data.answer) {
      const card = document.createElement("div");
      card.className = "result-card";
      card.innerHTML = `<p>${data.answer.replace(/\n/g, "<br/>")}</p>`;
      results.appendChild(card);
    } else {
      results.innerHTML = "<p>결과를 찾을 수 없습니다.</p>";
    }
  });
</script>
