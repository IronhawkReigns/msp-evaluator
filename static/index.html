<!DOCTYPE html>
<html>
<head>
    <title>MSP Vector DB Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        button {
            padding: 6px 12px;
            border: none;
            background-color: #dc3545;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Stored MSP Questions</h1>
    <input type="text" id="searchInput" placeholder="Search questions..." />
    <table border="1">
        <thead>
            <tr>
                <th>MSP Name</th>
                <th>Question</th>
                <th>Score</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="data-body"></tbody>
    </table>

    <script>
        let originalData = [];

        function renderTable(data) {
            const tbody = document.getElementById("data-body");
            tbody.innerHTML = "";

            data.forEach((entry, index) => {
                const row = document.createElement("tr");

                const mspCell = document.createElement("td");
                mspCell.textContent = entry.msp_name;

                const questionCell = document.createElement("td");
                questionCell.textContent = entry.question;

                const scoreCell = document.createElement("td");
                scoreCell.textContent = entry.score;

                const actionsCell = document.createElement("td");
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.onclick = () => {
                    // Remove this entry from originalData by finding its index
                    const idx = originalData.indexOf(entry);
                    if (idx > -1) {
                        originalData.splice(idx, 1);
                    }
                    // Remove from filtered data and re-render
                    data.splice(index, 1);
                    renderTable(data);
                };
                actionsCell.appendChild(deleteBtn);

                row.appendChild(mspCell);
                row.appendChild(questionCell);
                row.appendChild(scoreCell);
                row.appendChild(actionsCell);

                tbody.appendChild(row);
            });
        }

        fetch("/ui/data")
            .then(response => response.json())
            .then(data => {
                originalData = data;
                renderTable(originalData);
            });

        document.getElementById("searchInput").addEventListener("input", function () {
            const keyword = this.value.toLowerCase();
            const filtered = originalData.filter(entry =>
                entry.msp_name.toLowerCase().includes(keyword) ||
                entry.question.toLowerCase().includes(keyword)
            );
            renderTable(filtered);
        });
    </script>
</body>
</html>
